apply plugin: 'java'
apply plugin: 'maven'

group = 'org.visicut'
version = 'visicut1.7'

description = """LibLaserCut"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://www.sparetimelabs.com/maven2" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.sparetimelabs', name: 'purejavacomm', version:'0.0.17'
    compile group: 'commons-net', name: 'commons-net', version:'3.1'
    compile group: 'rhino', name: 'js', version:'1.7R1'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}
